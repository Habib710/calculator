<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container bg-info w-100 div-cls  mt-5">
        <h3 class="text-center table-light py-4 w-100">My calculator</h3>
        <h6 class="text-center w-100">Habib</h6>


        <div class="row bg-dark  ">
            <input id="valueInput" type="number " class="overflow-hidden"
                style="height: 70px; border: 4px solid rgb(48, 47, 47); font-size: 22px;">


            <div class="row container  w-100 gy-1 gx-1">

                <button onclick="clearScreen()" style="background-color: rgb(224, 88, 79);" class="btn-com col-6 gx-1">C</button>

                
        <button onclick="allBtn('%')" class="btn-com col-3 gx-1">%</button>

                        <button onclick="allBtn('+')" class="btn-com col-3 gx-1 ">+</button>
                        <button onclick="allBtn(7)" class="btn-com col-3 ">7</button>

                        <button onclick="allBtn(8)" class="btn-com col-3">8</button>
                        <button onclick="allBtn(9)" class="btn-com col-3">9</button>
                        <button onclick="allBtn('-')" class="btn-com col-3 ">-</button>
                        <button onclick="allBtn(4)" class="btn-com col-3">4</button>
                        <button onclick="allBtn(5)" class="btn-com col-3">5</button>
                        <button onclick="allBtn(6)" class="btn-com col-3">6</button>
                        <button onclick="allBtn('*')" class="btn-com col-3">*</button>
                        <button onclick="allBtn(1)" class="btn-com col-3">1</button>
                        <button onclick="allBtn(2)" class="btn-com col-3">2</button>
                        <button onclick="allBtn(3)" class="btn-com col-3">3</button>
                        <button onclick="allBtn('/')" class="btn-com col-3 ">/</button>
                        <button onclick="allBtn(0)" class="btn-com col-9">0</button>
                        <button onclick="solve()" class="btn-com col-3"
                            style="background-color: rgb(118, 252, 100); color: black; ">=</button>

            </div>

        </div>






    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/calculator.js"></script>
</body>

</html>
